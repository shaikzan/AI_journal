<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Life Journal - Sign In</title>
    <link rel="stylesheet" href="static\css\style.css">
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="https://example.com/your-logo.svg" alt="App Logo" width="50">
        </div>
        <h1>AI Life Journal</h1>
        <p>Welcome back to your wellness journey</p>

        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="********">

            <button type="submit">Sign In</button>
        </form>

        <p class="signup-link">Need an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
